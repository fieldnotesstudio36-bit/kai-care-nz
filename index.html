    <script>
        // GOOGLE SHEETS CONFIGURATION
        const SHEET_ID = '11c4SKLiwgM-sv1RHxj8JBGMa-PkcLpujpYEM69sbgm8';
        let ALL_SERVICES = {};

        // GID numbers for each city tab
        const CITY_GIDS = {
            'Nelson': '0',
            'Hamilton': '1135954100',
            'Auckland': '193742870',
            'Wellington': '1964138136',
            'Christchurch': '1375191415'
        };

        // Auckland district display names
        const AUCKLAND_DISTRICTS = {
            'Central': 'Central (CBD, Grey Lynn, Ponsonby, Parnell, Newmarket)',
            'North': 'North Shore (Takapuna, Albany, Devonport, Birkenhead)',
            'West': 'West (Henderson, New Lynn, Glen Eden, Titirangi)',
            'South': 'South (Manukau, Papakura, Pukekohe, Otara)',
            'East': 'East (Howick, Pakuranga, Botany, Bucklands Beach)'
        };

        async function loadCityServices(cityName) {
            try {
                const gid = CITY_GIDS[cityName];
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
                
                console.log(`üì• Fetching ${cityName} from GID ${gid}...`);
                console.log(`   URL: ${url}`);
                
                const response = await fetch(url);
                const csvText = await response.text();
                
                console.log(`üìÑ ${cityName} CSV length: ${csvText.length} characters`);
                
                const lines = csvText.split('\n');
                const header = lines[0].toLowerCase(); // Get header to check structure
                console.log(`   Header: ${header.substring(0, 100)}...`);
                
                const hasDistrict = header.includes('district');
                const dataLines = lines.slice(1); // Skip header
                
                const services = dataLines.map((line, index) => {
                    if (!line.trim()) return null;
                    
                    // Better CSV parsing - handles quotes properly
                    const f = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            f.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    f.push(current); // Add last field
                    
                    // Column mapping based on whether city has district column
                    if (hasDistrict) {
                        // Auckland structure: id, name, category, city, district, address, phone, hours, notes, image, website
                        return {
                            id: index,
                            name: f[1]?.replace(/"/g,'').trim(),
                            category: f[2]?.replace(/"/g,'').trim(),
                            city: f[3]?.replace(/"/g,'').trim(),
                            district: f[4]?.replace(/"/g,'').trim(),
                            address: f[5]?.replace(/"/g,'').trim(),
                            phone: f[6]?.replace(/"/g,'').trim(),
                            hours: f[7]?.replace(/"/g,'').trim(),
                            notes: f[8]?.replace(/"/g,'').trim(),
                            image: f[9]?.replace(/"/g,'').trim() || 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=800&q=80',
                            website: f[10]?.replace(/"/g,'').trim()
                        };
                    } else {
                        // Other cities structure: id, name, category, city, address, phone, hours, notes, image, website
                        return {
                            id: index,
                            name: f[1]?.replace(/"/g,'').trim(),
                            category: f[2]?.replace(/"/g,'').trim(),
                            city: f[3]?.replace(/"/g,'').trim(),
                            district: null,
                            address: f[4]?.replace(/"/g,'').trim(),
                            phone: f[5]?.replace(/"/g,'').trim(),
                            hours: f[6]?.replace(/"/g,'').trim(),
                            notes: f[7]?.replace(/"/g,'').trim(),
                            image: f[8]?.replace(/"/g,'').trim() || 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=800&q=80',
                            website: f[9]?.replace(/"/g,'').trim()
                        };
                    }
                }).filter(s => s && s.name && s.name.length > 0);
        
                ALL_SERVICES[cityName] = services;
                console.log(`‚úÖ Loaded ${services.length} services for ${cityName} (District column: ${hasDistrict})`);
                return services;
            } catch (e) {
                console.error(`‚ùå Error loading ${cityName}:`, e);
                ALL_SERVICES[cityName] = [];
                return [];
            }
        }

            const cityNames = Object.keys(CITY_GIDS);

            currentPage = 'home';

        function goBack() {
            if (currentPage === 'service') {
                currentPage = 'category';

                history.pushState({ page: 'category', category: selectedCategory }, '', `#${selectedCategory}`);
